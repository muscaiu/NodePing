<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Ping Title</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body ng-app="pingApp">

    <div class="container" ng-controller='mainCtrl as main'>


        <span>Ordered By: {{main.orderByField}}, Reverse Sort: {{main.reverseSort}}</span>
        <br><br>

        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-search"></i></div>
                    <input type="text" class="form-control" placeholder="Search" ng-model="searchIp">
                </div>
            </div>
        </form>

        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>
                        <a href="#" ng-click="main.orderByField='ip'; main.reverseSort = !main.reverseSort">
                        Ip
                        <span ng-show="main.orderByField == 'ip'">
                            <span ng-show="!main.reverseSort">^</span>
                            <span ng-show="main.reverseSort">v</span>
                        </span>
                        </a>
                    </th>
                    <th>
                        <a href="#" ng-click="main.orderByField='status'; main.reverseSort = !main.reverseSort">
                        Status
                        <span ng-show="main.orderByField == 'status'">
                            <span ng-show="!main.reverseSort">^</span>
                            <span ng-show="main.reverseSort">v</span>
                        </span>
                        </a>
                    </th>
                    <th>
                        <a href="#" ng-click="main.orderByField='dpt'; main.reverseSort = !main.reverseSort">
                        Department
                        <span ng-show="main.orderByField == 'dpt'">
                            <span ng-show="!main.reverseSort">^</span>
                            <span ng-show="main.reverseSort">v</span>
                        </span>
                        </a>
                    </th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in main.LocalNetworkArray | orderBy: main.orderByField:main.reverseSort | filter: searchIp ">
                    <td>{{item.ip}}</td>
                    <td>
                        <a class="status-alive" ng-show="item.status">online</a>
                        <a class="status-dead" ng-show="!item.status">offline</a>
                        <!--<a ng-class="item.status == true ? 'status-alive' : 'status-dead'"></a>-->
                    </td>
                    <td>Telekom</td>
                    <td class="col-sm-1"><a href="#" class="btn btn-sm">Edit</a></td>
                </tr>
            </tbody>
        </table>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
        
    </div>

    <!--Angular CDN's-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>-->

    <!--Angular Config Routes-->
    <script src="app/app.js"></script>
    <!--<script src="app/routes.js"></script>-->

    <!--Angular Controllers-->
    <script src="app/controllers/mainCtrl.js"></script>
</body>

</html>
