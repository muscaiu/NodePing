<div class="modal-header">
        <h3>Statistics</h3>
</div>
<div class="modal-body" id="modal-body">
        <fieldset>
                <canvas height="300" width="300" chart-colors="colors" chart-options="options" class="chart chart-doughnut" chart-data="data"
                        chart-labels="labels" chart-series="series" chart-click="onClick">
                </canvas>
        </fieldset>
</div>
